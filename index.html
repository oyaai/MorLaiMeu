<!doctype html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MorLaiMeu - ดูลายมือ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>MorLaiMeu — เว็บดูลายมือ</h1>

      <form id="palmForm" class="card">
        <div class="grid">
          <label>
            รูปลายมือ “ซ้าย”
            <input type="file" id="leftPalm" accept="image/*" required />
          </label>

          <label>
            รูปลายมือ “ขวา”
            <input type="file" id="rightPalm" accept="image/*" required />
          </label>

          <label>
            เพศ
            <select id="gender" required>
              <option value="">-- เลือก --</option>
              <option value="หญิง">หญิง</option>
              <option value="ชาย">ชาย</option>
              <option value="อื่น ๆ">อื่น ๆ</option>
            </select>
          </label>

          <label>
            เดือนเกิด (เช่น ตุลาคม)
            <input
              type="text"
              id="birthMonth"
              placeholder="เช่น ตุลาคม"
              required
            />
          </label>

          <label>
            ปีเกิด (พ.ศ. หรือ ค.ศ. ก็ได้)
            <input
              type="text"
              id="birthYear"
              placeholder="เช่น 2534"
              required
            />
          </label>

          <label class="full">
            เรื่องที่ต้องการให้ดู (ละเอียด)
            <textarea
              id="topic"
              rows="5"
              placeholder="เช่น การงาน การเงิน ครอบครัว สุขภาพ ความรัก ฯลฯ (ยิ่งละเอียด ยิ่งดี)"
              required
            ></textarea>
          </label>
        </div>

        <button type="submit" id="submitBtn">วิเคราะห์ลายมือ</button>
        <p class="hint">
          หมายเหตุ: ระบบจะส่ง “รูป + ข้อมูลที่กรอก”
          ไปให้โมเดลวิเคราะห์ตามพรอมป์ที่กำหนด
        </p>
      </form>

      <section class="card">
        <h2>ผลวิเคราะห์</h2>
        <div id="status" class="status"></div>
        <pre id="result" class="result"></pre>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
